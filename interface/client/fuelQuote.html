<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fuel Quote Project- Quote</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
        
</head>

<body>
    <style>
        body{
            background-image: url('images/theme.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
    <div>
        <h1> Fuel Quote</h1>
    </div>
    <form>
        <div>
            <label for = "gal-id">Gallons Requested </label>
            <input type= "number" id = "gal-id" name= "gallon" placeholder="quantity"/>

        </div>

        <div> 
            <label for = "delivery-id"> Delivery Address</label>
            <input type="text" id= "delivery-id" name= "delivery" placeholder="This address will later do in JS(get-method)" readonly/>
        </div>

        <div>
            <label for= "delivered-date-id"> Delivery Date</label>
            <div class="time" id="delivered-date-id">
                <input type="text" name="delivered-date" required= "required"/>
                
            </div>
        </div>
    </form>

</body>
</html>
