<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fuel Quote Project - Registration</title>
    <link rel="stylesheet" href="stylesheets/style.css" />

</head>
<body>
    <div>
        <img src ="images/logo.png" />

    </div>
    <div class="register-page">
        <h2>New User</h2>
        <div class="form">
            <form class = "register-form">
                <div class = "register-form-user">
                    <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                </div>
                <div class = "register-form-password">
                    <input type="password" class="form-control" name="password" placeholder="Input Password" required="required"> 
                </div>
                <div class = "register-form-confirm-password">
                    <input type="password" class="form-control" name="password" placeholder="Confirm Password" required="required"> 
                </div>
                                  
            </form>
            <button type="submit" class="Sign-In">Create</button>
            <p class="Registered">Already have an account? <a href="login.html"><u><b>   Login here!   </b></u></a></p>
        
    </div>
</body>

</html>
