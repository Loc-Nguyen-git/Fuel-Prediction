<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fuel Quote Project- Login</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
        
</head>

<body>
    <style>
        body{
            background-image: url('images/theme.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
    <div>
        <img src ="images/logo.png" class="center"/>

    </div>

    <div class="login-page">
        <h2 class="center">Login</h2>
        <div class="center">
            <form class = "login-form">
                <div class = "form-user">
                    <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                </div>
                <div class = "form-password">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="required"> 
                </div>
                <div><button type="submit" class="Sign-In" onclick = "signin()" >Sign in</button></div>
            </form>
            <p class="Not-Register">Don't have an account? <a href="register.html"><u><b>   Register here!   </b></u></a></p>
        
    </div>
</body>
</html>
